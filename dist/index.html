<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Performance Challenge - User Management</title>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        />
      <script type="module" crossorigin src="/assets/index-CG6XKCHN.js"></script>
      <link rel="stylesheet" crossorigin href="/assets/index-Bg7A2LjY.css">
    </head>
    <body class="critical-styles">
        <header class="header">
            <h1>User Management System</h1>
            <p>Performance Challenge - Senior Frontend Developer</p>
        </header>

        <main class="container">
            <!-- Loading indicator -->
            <div id="loading" class="loading">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading users...</p>
            </div>

            <!-- Statistics section -->
            <section class="stats" id="stats">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p id="totalUsers">0</p>
                </div>
                <div class="stat-card">
                    <h3>Languages</h3>
                    <p id="totalLanguages">0</p>
                </div>
                <div class="stat-card">
                    <h3>Avg Version</h3>
                    <p id="avgVersion">0</p>
                </div>
                <div class="stat-card">
                    <h3>Load Time</h3>
                    <p id="loadTime">0ms</p>
                </div>
            </section>

            <!-- Filters section -->
            <section class="filters">
                <input
                    type="text"
                    id="searchInput"
                    class="search-box"
                    placeholder="Search users by name..."
                />
                <div class="language-filter" id="languageFilter">
                    <button class="language-btn active" data-language="all">
                        All Languages
                    </button>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="sortSelect">Sort by:</label>
                        <select id="sortSelect" class="form-select">
                            <option value="name">Name</option>
                            <option value="language">Language</option>
                            <option value="version">Version</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="limitSelect">Show:</label>
                        <select id="limitSelect" class="form-select">
                            <option value="10">10 users</option>
                            <option value="25">25 users</option>
                            <option value="50">50 users</option>
                            <option value="100">100 users</option>
                            <option value="all" selected>All users</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Users grid -->
            <section class="user-grid" id="userGrid">
                <!-- Users will be dynamically inserted here -->
            </section>
        </main>

        <!-- Application scripts -->
    </body>
</html>
